{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="{% static 'opencv.js' %}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Real Time Graph App</title>
  </head>
  <body>
    <ul class="nav nav-tabs" id="emotionTabs" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="camera-tab" data-bs-toggle="tab" data-bs-target="#camera" type="button" role="tab" aria-controls="camera" aria-selected="true">Detección</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats" type="button" role="tab" aria-controls="stats" aria-selected="false">Estadísticas</a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane fade show active" id="camera" role="tabpanel" aria-labelledby="camera-tab">
      <div class="container">
        <div class="row">
          <div class="d-flex col-md-12 justify-content-center align-items-center"> 
            <video id="videoInput" width="640" height="480" autoplay></video>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="stats-tab">
      <div class="container">
        <div class="row">
          <div class="col">   
            <canvas id="myChart" width="400" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>
</div>
    </div>
    <script src="{% static 'main.js'%}"></script>
  </body>
</html>
