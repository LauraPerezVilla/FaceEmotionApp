{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <title>Real Time Graph App</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter Session ID</h1>
      <form method="get" action="{% url 'redirect_view' %}">
          <div class="mb-3">
              <label for="session_id" class="form-label">Session ID</label>
              <input type="text" class="form-control" id="session_id" name="session_id" required>
          </div>
          <div class="mb-3">
              <label for="view" class="form-label">Select View</label>
              <select class="form-control" id="view" name="view" required>
                  <option value="real_time">Real Time</option>
                  <option value="history">History</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="{% static 'main.js'%}"></script>
  </body>
</html>
